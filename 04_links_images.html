<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="https://www.google.com">Click For Google</a>
  </p>
  <p>
    <a href="https://www.google.com" target="_blank">Click For Google</a>
  </p>

  <!-- Internal link -->
  <p>
  <a href="/01_basic_layout.html">Basic Layout</a>
  </p>

  <!-- Local image -->
    <img src="/images/sample.jpg" alt="My Image">

  <!-- Remote image -->
  <img src="https://www.imagename.jpg" alt="My Image 2">
</body>
</html>
